<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div ng-class='setClass(item, $index)' ng-repeat = "item in imgs">
         <a class="img-link" ng-href="{{item.url}}" ><img class="car-img" ng-src="{{item.img}}">
         <div class="carousel-caption">{{item.title}}</div></a>
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

<section class="artical-list">
	<a ng-repeat="x in message" ng-href="{{x.url}}" class="artical-item">
		<div class="cover">
			<img class="artical-img" ng-src="{{x.img}}">
		</div>
		<div class="cont">
			<h3 class="artical-title">{{x.title}}</h3>
			<p class="artical-desc">{{x.desc}}</p>
		</div>
	</a>
</section>
<script type="text/javascript">
	$('#myCarousel').carousel('cycle');
</script>
