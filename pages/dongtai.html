 <div id="myCarousel1" class="carousel slide" data-ride="carousel">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel1" data-slide-to="1"></li>
      <li data-target="#myCarousel1" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <a class="img-link" href="http://weibo.com/ttarticle/p/show?id=2309403982589655419852"><img class="car-img" src="./imgs/dongtai/slide1.jpg" alt="First slide">
         <div class="carousel-caption">为什么你睡不够？</div></a>
      </div>
      <div class="item">
         <a class="img-link" href="http://weibo.com/ttarticle/p/show?id=2309403982430041177512"><img class="car-img" src="./imgs/dongtai/slide2.jpg" alt="Second slide">
         <div class="carousel-caption">这一招已经让很多人尝到甜头了</div></a>
      </div>
      <div class="item">
         <a class="img-link" href="http://weibo.com/ttarticle/p/show?id=2309403980198902137859"><img class="car-img" src="./imgs/dongtai/slide3.jpg" alt="Third slide">
         <div class="carousel-caption">滑雪的眼镜为什么这么贵？</div></a>
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

<section class="artical-list">
	 <a ng-repeat="x in message" href="{{x.url}}" class="artical-item">
		<div class="cover">
			<img class="artical-img" src="{{x.img}}">
		</div>
		<div class="cont">
			<h3 class="artical-title">{{x.title}}</h3>
			<p class="artical-desc">{{x.desc}}</p>
		</div>
	</a>
</section>
<script type="text/javascript">
	$('#myCarousel1').carousel({
  		interval: 3000
})
</script>
