   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <a class="img-link" href="http://weibo.com/ttarticle/p/show?id=2309403980767045794145"><img class="car-img" src="./imgs/zhuankan/slide1.jpg" alt="First slide">
         <div class="carousel-caption">勒夫：德国队防守有问题</div></a>
      </div>
      <div class="item">
         <a class="img-link" href="http://weibo.com/ttarticle/p/show?id=2309403980606450092187"><img class="car-img" src="./imgs/zhuankan/slide2.jpg" alt="Second slide">
         <div class="carousel-caption">写给马竞的一席话</div></a>
      </div>
      <div class="item">

         <div class="carousel-caption">36氪本周十大热门文章</div></a>

   </div>

      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

<section class="artical-list">
	<a ng-repeat="x in message" href="{{x.url}}" class="artical-item">
		<div class="cover">
			<img class="artical-img" src="{{x.img}}">
		</div>
		<div class="cont">
			<h3 class="artical-title">{{x.title}}</h3>
			<p class="artical-desc">{{x.desc}}</p>
		</div>
	</a>
</section>
<script type="text/javascript">
	$('#myCarousel2').carousel({
  		interval: 3000
})
</script>
