<div id="myCarousel3" class="carousel slide" data-ride="carousel">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel3" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel3" data-slide-to="1"></li>
      <li data-target="#myCarousel3" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <a class="img-link" href="http://fotomen.cn/2016/06/franck-matellini/"><img class="car-img" src="./imgs/shoufa/slide1.jpg" alt="First slide">
         <div class="carousel-caption">伦敦日与夜的延时摄影</div></a>
      </div>
      <div class="item">
         <a class="img-link" href="http://fotomen.cn/2016/06/weiguangjihua/"><img class="car-img" src="./imgs/shoufa/slide2.jpg" alt="Second slide">
         <div class="carousel-caption">照片没拍好又不舍得删？</div></a>
      </div>
      <div class="item">
         <a class="img-link" href="http://fotomen.cn/2016/05/51200/"><img class="car-img" src="./imgs/shoufa/slide3.jpg" alt="Third slide">
         <div class="carousel-caption">传承经典黑白肖像：用灰度观察世界</div></a>
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

<section class="artical-list">
	<a ng-repeat="x in message" href="{{x.url}}" class="artical-item">
		<div class="cover">
			<img class="artical-img" src="{{x.img}}">
		</div>
		<div class="cont">
			<h3 class="artical-title">{{x.title}}</h3>
			<p class="artical-desc">{{x.desc}}</p>
		</div>
	</a>
</section>
<script type="text/javascript">
	$('#myCarousel3').carousel({
  		interval: 3000
})
</script>
